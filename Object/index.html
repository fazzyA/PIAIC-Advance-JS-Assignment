<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <title>Object-Signup</title>
</head>
<body id="body">    
  <h3><a href='../index.html'>Home</a></h3>
  <h5>Click Signup tab to show the form</h5>

    <button id="signupBtn" class="tab" onclick="show('form1')" style="width:auto;">Sign Up</button>
    <button class="tab" onclick="show('formLogin')" style="width:auto;">Login</button>
    <button class="tab" onclick="show('formFaq')" style="width:auto;">FAQs</button>
    <form class="modal-content" onsubmit="submit();return false" action="#">
        <div id="form1" class="form1">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <input onchange="handleChange(this)" type="text" placeholder="First Name *" name="fname" id="fname"><br>
              <input onchange="handleChange(this)" type="text" placeholder="Last Name *" name="lname"><br>

              <input onchange="handleChange(this)" type="text" placeholder="Enter Email *" name="email"><br>
        
              <input onchange="handleChange(this)" type="password" placeholder="Enter Password *" name="psw"><br>
        
              <input onchange="handleChange(this)" type="password" placeholder="Repeat Password *" name="psw-repeat"><br>
        
              <div class="clearfix">
                <button type="button" class="signupbtn" onClick='continueForm("form1","form2")'>Continue</button>
              </div>
            </div>
        </div>
        <div id="form2" class="form2">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <input onchange="handleChange(this)" type="text" placeholder="Nearest Office *" name="offadd" id="offadd"><br>
              <input onchange="handleChange(this)" type="text" placeholder="Address *" name="address" id="address"><br>

              <input onchange="handleChange(this)" type="text" placeholder="Address2 *" name="add2" id="add2"><br>
        
              <input onchange="handleChange(this)" type="text" placeholder="City *" name="city"><br>
              <p>Where will you relocate to</p>
        
              <select name='state' id='state' onchange="handleChange(this)">
                <option value="">State</option>
                <option value="Sindh">Sindh</option>
                <option value="Punjab">Punjab</option>
                <option value="Balouchistan">Balouchistan</option>
                <option value="KPK">KPK</option>
              </select><br>
              <select name='country' id='country' onchange="handleChange(this)">
                <option value="">Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="UAE">UAE</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select><br>
              <input onchange="handleChange(this)" type="number" placeholder="Phone *" name="phone" id="phone"><br>
              <input onchange="handleChange(this)" type="number" placeholder="Mobile Phone *" name="mphone" id="mphone"><br>
              <input onchange="handleChange(this)" type="number" placeholder="PostCode *" name="postcode" id="postcode"><br>

              <div class="clearfix">
                <button type="button" class="signupbtn" onClick='continueForm("form2","form3")'>Continue</button>
                <button type="button" class="signupbtn" onClick='back("form1","form2")'>Back</button>
              </div>
            </div>
        </div>
        <div id="form3" class="form3">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <input onchange="handleChange(this)" type="text" placeholder="Job Title *" name="jobtitle"><br>
      
            <input onchange="handleChange(this)" type="text" placeholder="City to move*" name="city2"><br>
            <p>Where will you relocate to</p>
      
            <select name='yrs' id="yrs" onchange="handleChange(this)">
              <option value="">Years of Experience</option>
              
            </select><br>
            <select name='interest' onchange="handleChange(this)">
              <option value="">--select--</option>
              <option value="web development">web development</option>
              <option value="graphics designing">graphics designing</option>
              <option value="data mining">data mining</option>
              <option value="networking">networking</option>
              <option value="other">other</option>
            </select><br>
            <input onchange="handleChange(this)" type="text" placeholder="other interest" name="other"><br>
            <input onchange="handleChange(this)" type="text" placeholder="website" name="website"><br>

            <div class="clearfix">
              <input type="submit" class="signupbtn" value="Submit" onclick="//return submit()">
              <button type="button" class="signupbtn" onClick='back("form2","form3")'>Back</button>
            </div>
          </div>

        </div>
    </form>
  
  
    <script src="./index.js"></script>
</body>
</html>
